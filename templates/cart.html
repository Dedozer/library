<!DOCTYPE HTML>
<html>
<head>
<title>Читательский билет</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
	<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form action="http://google.com/search" target="_blank">
		<input id="searchBox" type="text" name="searchQuery">
		<input type="hidden" name="as_sitesearch" value="http://127.0.0.1:5000">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Войти</a>
		</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Здравствуйте, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/profile">Профиль</a>
			<hr>
			<a href="/logout">Выйти</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
		<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
		Читательский билет: {{noOfItems}}
		</a>
	</div>
</div>
<div id="cartItems">
	<h2>Читательский билет</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemPrice">
				{{row[2]}}
			</div>
		</div>
	</div>
</div>
</body>
</html>
