<!DOCTYPE HTML>
<html>
<head>
<title>Описание книги</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
	<div id="title">
		<a href="/">
			<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
		</a>
		<a href="https://t.me/LibraryMIIGAIK_BOT" style="color:#ffffff">Мы в telegram
			<img id="tg" src= {{ url_for('static', filename='images/tg.png') }} />
		</a>
		<form action="http://google.com/search" target="_blank">
			<input id="searchBox" type="text" name="searchQuery">
			<input type="hidden" name="as_sitesearch" value="http://127.0.0.1:5000">
			<input id="searchButton" type="submit" value="Search">
		</form>
	
		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm" style="color:#ffffff">Войти</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Здравствуйте, <br>{{firstName}}</button>
			<div class="dropdown-content">
				<a href="/account/profile">Профиль</a>
				<hr>
				<a href="/logout">Выйти</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart" style="color:#ffffff">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				Читательский билет: {{noOfItems}}
			</a>
		</div>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Характеристики</h2>
		<table id="descriptionTable">
			<tr>
				<td>Название</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Автор</td>
				<td>{{data[2]}}</td>
			</tr>
			<tr>
				<td>Количество</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Описание</h2>
		<p>{{data[3]}}</p>
		<a href="#" download="https://www.miigaik.ru/upload/iblock/efd/efdeca49a7148909ca866c6bdb50d01e.pdf">
			<button>Скачать файл</button>
		</a>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Добавить в читательский билет</a>
	</div>
</div>
</body>
</html>
