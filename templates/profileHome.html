<!DOCTYPE HTML>
<html>
<head>
<title>Профиль</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
	<div id="title">
		<a href="/">
			<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
		</a>
		<a href="https://t.me/LibraryMIIGAIK_BOT" style="color:#ffffff">Мы в telegram
			<img id="tg" src= {{ url_for('static', filename='images/tg.png') }} />
		</a>
		<form action="http://google.com/search" target="_blank">
			<input id="searchBox" type="text" name="searchQuery">
			<input type="hidden" name="as_sitesearch" value="http://127.0.0.1:5000">
			<input id="searchButton" type="submit" value="Search">
		</form>
	
		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm" style="color:#ffffff">Войти</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Здравствуйте, <br>{{firstName}}</button>
			<div class="dropdown-content">
				<a href="/account/profile">Профиль</a>
				<hr>
				<a href="/logout">Выйти</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart" style="color:#ffffff">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				Читательский билет: {{noOfItems}}
			</a>
		</div>
	</div>
<div class="display">
	<a href="/account/profile/view">Посмотреть профиль</a><br>
	<a href="/account/profile/edit">Изменить профиль</a><br>
	<a href="/account/profile/changePassword">Изменить пароль</a>
</div>
</body>
</html>
