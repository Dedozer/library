<!DOCTYPE HTML>
<html>
<head>
<title>Изменение профиля </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
	<div id="title">
		<a href="/">
			<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
		</a>
		<a href="https://t.me/LibraryMIIGAIK_BOT" style="color:#ffffff">Мы в telegram
			<img id="tg" src= {{ url_for('static', filename='images/tg.png') }} />
		</a>
		<form action="http://google.com/search" target="_blank">
			<input id="searchBox" type="text" name="searchQuery">
			<input type="hidden" name="as_sitesearch" value="http://127.0.0.1:5000">
			<input id="searchButton" type="submit" value="Search">
		</form>
	
		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm" style="color:#ffffff">Войти</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Здравствуйте, <br>{{firstName}}</button>
			<div class="dropdown-content">
				<a href="/account/profile">Профиль</a>
				<hr>
				<a href="/logout">Выйти</a>
			</div>
		</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart" style="color:#ffffff">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				Читательский билет: {{noOfItems}}
			</a>
		</div>
	</div>

<div class="display">
	<h2>Изменение профиля</h2>
	<form action="/updateProfile" method="POST">
		<p>Email:<input type="email" name="email" value={{profileData[1]}} readonly="readonly"></p>
		<p>Имя:<input type="text" name="firstName" value={{profileData[2]}}></p>
		<p>Фаимилия: <input type="text" name="lastName" value={{profileData[3]}}></p>
		<p>Номер читательского билета: <input type="text" name="zipcode" value={{profileData[5]}}></p>
		<p>Телефонный номер: <input type="text" name="phone" value={{profileData[8]}}></p>
		<input type="submit" value="Save">
	</form>
</div>
</body>
</html>
